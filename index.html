<script>
const checkboxes = document.querySelectorAll('input[type="checkbox"]');

function updateProgress() {
    let checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
    let total = checkboxes.length;
    let percent = Math.round((checked / total) * 100);
    let bar = document.getElementById("progressBar");
    bar.style.width = percent + "%";
    bar.innerText = percent + "%";
    saveState();
}

checkboxes.forEach(cb => cb.addEventListener("change", updateProgress));

function saveState() {
    let states = [];
    checkboxes.forEach(cb => states.push(cb.checked));
    localStorage.setItem("isoChecklist", JSON.stringify(states));
}

function loadState() {
    let states = JSON.parse(localStorage.getItem("isoChecklist"));
    if(states){
        checkboxes.forEach((cb,i) => cb.checked = states[i]);
    }
    updateProgress();
}

function filterControls() {
    let input = document.getElementById("search").value.toLowerCase();
    let controls = document.getElementsByClassName("control");
    for (let i = 0; i < controls.length; i++) {
        let text = controls[i].innerText.toLowerCase();
        controls[i].style.display = text.includes(input) ? "" : "none";
    }
}

window.onload = loadState;
</script>
