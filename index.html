  <style>
    :root {
      --main-bg: black;
      --text-color: white;
      --button-color: #FF7308;

    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--main-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);

      font-size: clamp(1.2rem, 4vw, 2rem);

      background: var(--button-color);

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px var(--button-glow);
    }

    canvas#fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 480px) {
      img.background { width: 100%; border-radius: 10px; }
      h1 { padding: 8px 15px; }
      button { padding: 10px 25px; }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img src="images/jethalal.jpg" alt="Jethalal" class="background">

  <!-- Heading -->
  <h1>‚ú®ü™îüèµÔ∏è ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä üèµÔ∏èü™î‚ú®</h1>

  <!-- Audio -->
  <audio id="voice" loop>
    <source src="audio/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play button -->
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <!-- Fireworks Canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

  <script>
    const audio = document.getElementById('voice');
    const button = document.getElementById('playBtn');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // üåó Auto-theme based on time
    const hour = new Date().getHours();
    if (hour >= 18 || hour < 6) {
      document.documentElement.style.setProperty('--main-bg', '#0a0a0a');
      document.documentElement.style.setProperty('--button-color', '#ffa500');
      document.documentElement.style.setProperty('--button-glow', 'rgba(255,165,0,0.6)');
    } else {
      document.documentElement.style.setProperty('--main-bg', '#111111');
      document.documentElement.style.setProperty('--button-color', '#FF7308');
      document.documentElement.style.setProperty('--button-glow', 'rgba(255,115,8,0.6)');
    }

    // üéÜ Real fireworks blast animation
    const particles = [];
    function createFirework(x, y, color) {
      for (let i = 0; i < 60; i++) {
        const angle = (Math.PI * 2 * i) / 60;
        const speed = Math.random() * 4 + 2;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color,
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // gravity
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
        ctx.fillRect(p.x, p.y, 3, 3);
      }
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height / 2);
      const colors = ["255,165,0", "255,69,0", "255,255,0", "255,105,180", "0,191,255"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      createFirework(x, y, color);
    }, 1000);

    // üéä Confetti + Play/Pause + GA Events
    button.addEventListener('click', () => {
      const duration = 8 * 1000,
        animationEnd = Date.now() + duration,
        defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
        }));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
        }));
      }, 250);

      if (audio.paused) {
        audio.play();
        button.textContent = '‚è∏Ô∏è Pause';
        gtag('event', 'play_audio', { 'event_category': 'Audio', 'event_label': 'Play Button' });
      } else {
        audio.pause();
        button.textContent = '‚ñ∂Ô∏è Play';
        gtag('event', 'pause_audio', { 'event_category': 'Audio', 'event_label': 'Pause Button' });
      }
    });

    audio.addEventListener('ended', () => {
      button.textContent = '‚ñ∂Ô∏è Play';
    });
  </script>
</body>
