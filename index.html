<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwaliiiiiiiiiiiiiiiii</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Responsive image */
    img.background {
      width: 90%;           /* scale down on small screens */
      height: auto;         /* keep aspect ratio */
      max-width: 600px;     /* prevent it from getting huge on desktops */
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 2rem); /* automatically scales */
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }

    button {
      background: #FF7308;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 35px;
      font-size: clamp(1rem, 3vw, 1.2rem); /* scales button text */
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Extra tweaks for very small phones */
    @media (max-width: 480px) {
      img.background {
        width: 100%;
        border-radius: 10px;
      }

      h1 {
        padding: 8px 15px;
      }

      button {
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Your image -->
  <img src="images/jethalal.jpg" alt="Jethalal" class="background">

  <!-- Heading -->
  <h1>‚ú®ü™îüèµÔ∏è ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä üèµÔ∏èü™î‚ú®</h1>

  <!-- Audio -->
  <audio id="voice">
    <source src="audio/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play button -->
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

  <script>
    const audio = document.getElementById('voice');
    const button = document.getElementById('playBtn');
    

    button.addEventListener('click', () => {
        const duration = 15 * 1000,
            animationEnd = Date.now() + duration,
            defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const particleCount = 50 * (timeLeft / duration);

            // since particles fall down, start a bit higher than random
            confetti(
                Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                })
            );
            confetti(
                Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                })
            );
            }, 250);
      if (audio.paused) {
        audio.play();
        button.textContent = '‚è∏Ô∏è Pause';
      } else {
        audio.pause();
        button.textContent = '‚ñ∂Ô∏è Play';
      }
    });

    audio.addEventListener('ended', () => {
      button.textContent = '‚ñ∂Ô∏è Play';
    });
  </script>
</body>
</html>
